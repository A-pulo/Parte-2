<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trabalho 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <main class="container bg-secondary align-center jumbotron vertical-center" style="margin-top:30px; border-width: 3px; border-style: solid; border-color: black;">
            <div class = "row mx-1 my-2">
                <div class=" col-8 mx-auto">
                    <form action="" class="needs-validation text-white" id="cliente" method="POST">
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <label for="nome"><b>Nome:</b></label>
                                <input type="text" class="form-control" style="border-width: 2px; border-radius: 5px; border-style: solid; border-color: black;" id="nome" placeholder="Nome" name="nome" required>
                            </div>
                            <div class="col-4">
                                <label for="cpf"><b>Nome:</b></label>
                                <input type="text" class="form-control" style="border-width: 2px; border-radius: 5px; border-style: solid; border-color: black;" id="cpf" placeholder="CPF/CNPJ" name="cpf" required>
                            </div>
                            <div class="col-4">
                                <label for="ie"><b>Nome:</b></label>
                                <input type="text" class="form-control" style="border-width: 2px; border-radius: 5px; border-style: solid; border-color: black;" id="ie" placeholder="IE" name="cnpj" required>
                            </div>

                        </div>
                        <br>
                        </div>
                        <br>
                        <div class="row">
                            <div class = "col-1"></div>
                            <button type="button" class="col-4 btn btn-dark" style="border-width: 2px; border-radius: 5px; border-style: solid; border-color: black;" id ="Salvar" onclick="criarcliente()"><b>Salvar</b></button>
                            <div class = "col-2"></div>
                            <button type="reset" class="col-4 btn btn-dark" style="border-width: 2px; border-radius: 5px; border-style: solid; border-color: black;" id ="Cancelar" onclick="resetSave();"><b>Cancelar</b></button>
                            <div class = "col-1"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class = "row mx-1 my-2">
                <div class = "col-4"></div>
                <button class=" col-4 mx-auto btn-dark" style="border-width: 2px; border-radius: 5px; border-style: solid; border-color: black;" onclick="loadTable()">Carregar clientes</button>
                <div class = "col-4"></div>
            </div>
            <table class= "mx-auto table-sm table-dark table-striped table-hover table-bordered" style="border-width: 2px; border-radius: 5px; border-style: solid; border-color: black;" id="tabela">
                <tr>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Salario</th>
                  <th>Avatar</th>
                  <th>Ações</th>
                </tr>
            </table>   
            <div class = "row mx-1 my-2">
                <div class = "col-4"></div>
                <button class=" col-4 mx-auto btn-dark" style="border-width: 2px; border-radius: 5px; border-style: solid; border-color: black;" onclick="loadTable()">Carregar clientes</button>
                <div class = "col-4"></div>
            </div>
        </main>
            <script>

                function resetSave() {
                    document.getElementById("Salvar").setAttribute("onclick", "criarcliente()");
                }
                function loadcliente(cliente) {
                    document.getElementById("name").value = cliente[1].employee_name;
                    document.getElementById("salary").value = cliente[1].employee_salary;
                    document.getElementById("age").value = cliente[1].employee_age;
                    document.getElementById("avatar").value = cliente[1].profile_image;
                    document.getElementById("Salvar").setAttribute("onclick", "updatecliente('"+cliente[1].id+"')");
                    console.log(document.getElementById("Salvar"));
                }

                function getcliente(idcliente){
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            var response = Object.values(JSON.parse(this.responseText));
                            console.log(response);
                            loadcliente(response);
                        }
                    };
                    xhttp.open("GET", "http://rest-api-employees.jmborges.site/api/v1/employee/"+idcliente, true);
                    xhttp.send();
                }

                function updatecliente(idcliente){
                    var xhttp = new XMLHttpRequest();
                    var registro = {
                        name: document.getElementById("name").value ,
                        salary: document.getElementById("salary").value ,
                        age: document.getElementById("age").value ,
                        profile_image: document.getElementById("avatar").value
                    };
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            var response = JSON.parse(this.responseText);
                            console.log(response);
                        }
                    };
                    xhttp.open("PUT", "http://rest-api-employees.jmborges.site/api/v1/update/"+idcliente, true);
                    xhttp.setRequestHeader("Content-type", "application/json");
                    xhttp.send(JSON.stringify(registro));
                    console.log(JSON.stringify(registro));
                    resetSave();
                }

                function deleteEmployee(idcliente){
                    if (confirm("Deseja excluir o cliente " + idcliente + " ?")) {
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function() {
                            if (this.readyState == 4 && this.status == 200) {
                                var response = JSON.parse(this.responseText);
                                console.log(response);
                            }
                        };
                        xhttp.open("DELETE", "http://rest-api-employees.jmborges.site/api/v1/delete/"+idcliente, true);
                        xhttp.send();
                    }
                }
                
                function criarcliente() {
                    var xhttp = new XMLHttpRequest();
                    var registro = {
                        name: document.getElementById("name").value ,
                        salary: document.getElementById("salary").value ,
                        age: document.getElementById("age").value ,
                        profile_image: document.getElementById("avatar").value
                    };
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            var response = JSON.parse(this.responseText);
                            console.log(response);
                        }
                    };
                    xhttp.open("POST", "http://rest-api-employees.jmborges.site/api/v1/create", true);
                    xhttp.setRequestHeader("Content-type", "application/json");
                    xhttp.send(JSON.stringify(registro));
                    console.log(JSON.stringify(registro));
                    }

                function isNull(link){
                    if (link != null) {
                        return "<td> <a class=\"mx-1 my-1\" href=\""+link+"\">Visualizar</a> </td>";
                    } else {
                        return "<td> <p class=\"mx-1 my-1\">Não Possui</p> </td>";
                    }
                }

                function loadTable() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            var response = JSON.parse(this.responseText);
                            document.getElementById("tabela").innerHTML="<tr><th>Id</th><th>Nome</th><th>Idade</th><th>Salario</th><th>Avatar</th><th>Ações</th></tr>"
                            document.getElementById("tabela").insertAdjacentHTML("beforeend", createRows(response.data));
                            console.log(response);
                        }
                    };
                    xhttp.open("GET", "http://rest-api-employees.jmborges.site/api/v1/employees", true);
                    xhttp.send();
                }

                function createRows(data){
                    var htmlString = "";
                    for (i = 0; i < data.length; i++){
                        htmlString += "<tr>" +
                        "<td> <p class=\"mx-1 my-1\">"+data[i].id +"</p></td>" +
                        "<td>" + data[i].employee_name + "</td>" + 
                        "<td>" + data[i].employee_salary + "</td>" + 
                        "<td>" + data[i].employee_age + "</td>" + 
                        isNull(data[i].profile_imagem) +
                        "<td><p class=\"mx-1 my-1\"><button type=\"button\" class=\"btn btn-link\" onclick=\"getcliente('" + data[i].id + "')\">Editar</button> | <button type=\"button\" class=\"btn btn-link\" onclick=\"deleteEmployee('" + data[i].id + "')\">Excluir</button>" +
                        "</tr>"
                    }
                    return htmlString;
                }

            </script>

    </body>

</html>
